<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/generalStyles.css}">

</head>
<body>
<header>
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <a th:href="@{/}" class="navbar-brand">Prok</a>
            <div>
                <a class="icon-link" th:href="@{/logout}">
                    Logout
                </a>
                <a class="icon-link" th:href="@{/my-account}">
                    My Account
                </a>
                <button id="toggle-theme" class="btn btn-outline-light ms-2">Light Mode</button>
            </div>
        </div>
    </nav>
</header>
<main class="main-container">
    <div class="bg-filter hidden"></div>
    <button id="open-create-class-form-btn" class="btn btn-primary center">Create Task</button>
    <section class="task-form task-create-form hidden">
        <button id="close-create-class-form-btn" class="btn btn-outline-danger">
            <i class="fas fa-xmark"></i>
        </button>
        <!-- START ADD -->
        <h2 class="text-center mb-4">Add a new Task!</h2>
        <form th:action="@{/users/{userId}/tasks(userId=${userId})}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" name="description" id="description">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
        <!-- END ADD -->
    </section>
    <!--/*@thymesVar id="successMessage" type=""*/-->
    <div id="successMessage" th:if="${successMessage}" class="alert alert-success">
        <span th:text="${successMessage}"></span>
        <button onclick="closeMessage()" class="close-btn">&times;</button>
    </div>
    <section class="task-list">
        <h2 class="text-center mb-4">Your Tasks</h2>
        <p class="text-center" th:text="'Number of tasks: ' + ${numberOfTasks}"></p>
        <ul class="list-group" th:each="task: ${tasks}">
            <li class="list-group-item task-item">
                <!-- START COMPLETED -->
                <form class="form-check" th:action="@{/{taskId}/completed(taskId=${task.id})}" th:method="post">
                    <input type="hidden" name="_method" value="put">
                    <input th:if="${(task.getFinishedAt() == null)}"
                           class="form-check-input"
                           type="checkbox"
                           name="completed"
                           value="true"
                           th:id="${'checkbox_' + task.id}"
                           onchange="this.form.submit()">
                    <input th:if="${!(task.getFinishedAt() == null)}"
                           class="form-check-input"
                           type="checkbox"
                           name="completed"
                           value="true"
                           th:id="${'checkbox_' + task.id}"
                           checked
                           onchange="this.form.submit()">
                    <label class="form-check-label" th:for="${'checkbox_' + task.id}" th:text="${task.title}"></label>
                </form>
                <!-- END COMPLETED -->

                <!-- START DELETE -->
                <div class="btn-group">
                    <form th:action="@{/users/{userId}/tasks/{taskId}(userId=${userId}, taskId=${task.id})}" method="post">
                        <input type="hidden" name="_method" value="delete">
                        <button class="btn btn-danger" th:id="${'delete-' + task.id}">Delete</button>
                    </form>
                    <button class="btn btn-outline-primary" th:id="${'update-' + task.id}">Update</button>
                </div>
                <!-- END DELETE -->

                <!-- START UPDATE -->
                <div class="task-form task-update-form hidden" th:id="'task-update-form-' + ${task.id}">
                    <button th:id="'close-update-btn-' + ${task.id}" class="btn btn-outline-danger">
                        <i class="fas fa-xmark"></i>
                    </button>
                    <h2 class="text-center mb-4">Update task!</h2>
                    <form th:action="@{/users/{userId}/tasks/{taskId}(userId=${userId}, taskId=${task.id})}" method="post">
                        <input type="hidden" name="_method" value="put">
                        <div class="mb-3">
                            <label for="title" class="form-label">Id</label>
                            <input class="form-control" name="id" th:value="${task.id}" readonly />
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" name="title" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" name="description">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
                <!-- END UPDATE -->
            </li>
        </ul>
        <div class="alert alert-info text-center" role="alert" th:if="${numberOfTasks == 0}">
            No task pending.
        </div>
    </section>
</main>
<footer class="text-center mt-4">
    &copy; Coded by <a href="https://joaquinogallar.github.io/" target="_blank">Joaquin Ogallar</a>
</footer>
<script th:src="@{/js/lightMode.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
