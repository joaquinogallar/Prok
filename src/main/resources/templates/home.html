<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">Prok</a>
                <a class="icon-link" th:href="@{/logout}">
                    Logout
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="d-inline-flex flex-column">
            <h2>Add a new Task!</h2>
            <form>
                <div class="mb-3">
                    <label for="task-title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="task-title" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="task-description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="task-description">
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </section>
        <section class="d-flex">
            <ul class="list-group shadow-lg">
                <li class="list-group-item d-flex align-items-center">
                    <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                    <label class="form-check-label" for="firstCheckbox">First checkbox</label>
                    <div class="btn-group ml-4">
                        <button class="btn btn-danger">Delete</button>
                        <button class="btn btn-outline-primary">Update</button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
