<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .task-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .task-list {
            margin-top: 20px;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .task-item .btn-group {
            margin-left: auto;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Prok</a>
            <a class="icon-link" th:href="@{/logout}">
                Logout
            </a>
        </div>
    </nav>
</header>
<main class="main-container">
    <section class="task-form">
        <h2 class="text-center mb-4">Add a new Task!</h2>
        <form>
            <div class="mb-3">
                <label for="task-title" class="form-label">Title</label>
                <input type="text" class="form-control" id="task-title" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="task-description" class="form-label">Description</label>
                <input type="text" class="form-control" id="task-description">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
    </section>
    <section class="task-list">
        <h2 class="text-center mb-4">Your Tasks</h2>
        <ul class="list-group">
            <li class="list-group-item task-item">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="firstCheckbox">
                    <label class="form-check-label" for="firstCheckbox">First checkbox</label>
                </div>
                <div class="btn-group">
                    <button class="btn btn-danger">Delete</button>
                    <button class="btn btn-outline-primary">Update</button>
                </div>
            </li>
            <!-- Puedes agregar más tareas dinámicamente con Thymeleaf -->
        </ul>
    </section>
</main>
<footer class="text-center mt-4">
    &copy; Coded by <a href="https://joaquinogallar.github.io/" target="_blank">Joaquin Ogallar</a>
</footer>
</body>
</html>
