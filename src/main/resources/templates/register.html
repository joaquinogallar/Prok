<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1c1c1c 0%, #2c2c2c 100%);
            color: #d0d0d0;
            font-family: 'Inter', sans-serif;
        }
        .card {
            background-color: #2a2a2a;
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-body {
            padding: 2.5rem;
        }
        .card-title {
            color: #f0f0f0;
            font-weight: 600;
        }
        .form-control {
            background-color: #333333;
            border: 1px solid #444444;
            color: #d0d0d0;
            border-radius: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            background-color: #333333;
            border-color: #666666;
            box-shadow: 0 0 0 0.25rem rgba(102, 102, 102, 0.25);
            color: #d0d0d0;
        }
        .form-control::placeholder {
            color: #999999;
        }
        .text-muted {
            color: #999999 !important;
        }
        .btn-primary {
            background-color: #4a4a4a;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #5a5a5a;
            transform: scale(1.05);
        }
        .alert-danger {
            background-color: #4a2d2d;
            border: none;
            color: #f0d0d0;
            border-radius: 8px;
        }
        a {
            color: #aaaaaa;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #cccccc;
            text-decoration: underline;
        }
        .text-info {
            color: #d0d0d0 !important;
            text-shadow: 0 0 10px rgba(208, 208, 208, 0.3);
        }
        .card-footer {
            background-color: transparent;
            border-top: none;
        }
        .container {
            max-width: 1200px;
        }
        .form-text {
            color: #999999;
        }
        @media (max-width: 576px) {
            .card-body {
                padding: 1.5rem;
            }
            h1.text-info {
                font-size: 3.5rem !important;
            }
        }
    </style>
</head>
<body>
<section class="h-100 min-vh-100 d-flex align-items-center">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="d-flex justify-content-center mb-5">
                    <h1 class="fw-bold text-info" style="font-size: 5rem">Prok</h1>
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
                        <form method="post" class="needs-validation" novalidate="" autocomplete="off" th:action="@{/auth/register}" th:object="${userEntityRequestDto}">
                            <div class="mb-3">
                                <label class="mb-1 text-muted" for="fullname">Full Name</label>
                                <input placeholder="ex: Oliver Garcia" th:field="*{fullName}" id="fullname" type="text" class="form-control" name="fullname" value="" required autofocus>
                                <div class="invalid-feedback">
                                    Full name is required
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="mb-1 text-muted" for="email">E-Mail Address</label>
                                <input placeholder="ex: ...@gmail.com" th:field="*{email}" id="email" type="email" class="form-control" name="email" value="" required>
                                <div class="invalid-feedback">
                                    Email is invalid
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="mb-1 text-muted" for="password">Password</label>
                                <input th:field="*{password}" id="password" type="password" class="form-control" name="password" required>
                                <div class="invalid-feedback">
                                    Password is required
                                </div>
                            </div>
                            <p class="form-text text-muted mb-3">
                                By registering you agree with our terms and condition.
                            </p>
                            <div class="alert alert-danger text-center" role="alert" th:if="${error}">
                                [[${error}]]
                            </div>
                            <div class="align-items-center d-flex">
                                <button type="submit" class="btn btn-primary ms-auto">
                                    Register
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            Already have an account? <a th:href="@{/auth/login}" class="text-dark">Login</a>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-5 text-muted">
                    &copy; Coded by <a href="https://joaquinogallar.github.io/" target="_blank">Joaquin Ogallar</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
